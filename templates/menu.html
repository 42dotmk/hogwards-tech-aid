{{/* this is a partial template */}}
{{/* it is included in the main template*/}}
<div id="menu">
{{range  .Menu}}{{if .IsEnabled}}
{{if .IsExternal}}
    <a 
        class="justify-center p-5 mb-2 mr-2 overflow-hidden text-xl font-medium text-gray-900 rounded bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
        href="{{.Uri}}" hx-disable="true">
        {{.Title}}
    </a>
{{else}}
    <button 
        class="justify-center p-5 mb-2 mr-2 overflow-hidden text-xl font-medium text-gray-900 rounded bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
        hx-get='{{.Uri}}' hx-target="#main" hx-push-url="true">
        {{.Title}}
    </button>
{{end}}
{{end}}
{{end}}
</div>
