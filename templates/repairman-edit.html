<section>
    <form
        {{if .Repairman.ID}}
        hx-post="/team/{{.Repairman.ID}}"
        {{else}}
        hx-put="/team"
        {{end}}
        hx-target="#main"
        hx-push-url="true"
        hx-swap="outerHTML">
        <h2>Edit TeamMember</h2>
        <input type="hidden" id="repairman_id" value="{{.Repairman.ID}}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" value="{{.Repairman.Name}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" value="{{.Repairman.Email}}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" value="{{.Repairman.Phone}}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" value="{{.Repairman.Address}}">
        </div>
        <button class="btn btn-primary" id="update-repairman">Update</button>
    </form>
</section>
